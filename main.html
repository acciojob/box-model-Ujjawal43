<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      text-align: center;
    }

    .red, .green, .yellow {
      display: inline-block;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 10px;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .yellow {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="red"></div>
    <div class="green"></div>
    <div class="yellow"></div>
  </div>
</body>
</html>
